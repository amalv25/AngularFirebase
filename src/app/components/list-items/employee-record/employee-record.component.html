<div class="row">
    <div class="col-xs-12">
        <a style="cursor: pointer;" 
        [routerLink]="[index]" 
        routerLinkActive="active" 
        class="list-group-item clearfix">
            <div class="float-start">
                <h5 class="list-group-item-heading">
                    Name :{{ employee.first_name }} {{ employee.last_name }}</h5>
                <p class="list-group-item-text">Email :{{employee.email}}</p>
            </div>
            <div class="float-end">
                <img [src]="[employee.avatar]" alt="image" class="img-responsive" style="max-height: 50px;">
            </div>
        </a>
    </div>
</div>
