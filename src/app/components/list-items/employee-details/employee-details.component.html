<div class="row">
    <div class="col-xs-12">
        <div class="float-start">
            <img [src]="[employeeDetail.avatar]" alt="image" class="img-responsive" style="max-height: 250px;">
        </div>
        <div class="float-end">
            <h5 class="list-group-item-heading">
                Name :{{ employeeDetail.first_name }} {{ employeeDetail.last_name }}</h5>
            <p class="list-group-item-text">Email :{{employeeDetail.email}}</p>
            <p class="list-group-item-text">Id :{{employeeDetail.id}}</p>
        </div>
    </div>
</div>
<hr>
    <div class="row">
        <div class="col-md-5">
            <button class="btn btn-success"
            (click)='onEdit()'
            >Edit</button>
        </div>
        <div class="col-md-5">
            <button class="btn btn-danger"
            (click)='onDelete()'
            >Delete</button>
        </div>
    </div>
    <app-employee-edit-dialog
    
    ></app-employee-edit-dialog>
